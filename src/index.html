<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alex de Jong ☁️</title>
  <style>
    /* Reset and full-screen canvas */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: monospace;
      color: #fff;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    /* Overlay content style */
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border: 2px solid #fff;
      border-radius: 10px;
      color: #fff;
    }
    .overlay h1 {
      margin-bottom: 10px;
    }
    .overlay p {
      margin: 0 0 10px;
    }
    .overlay a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .overlay a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Matrix effect canvas -->
  <canvas id="matrix"></canvas>

  <!-- Overlay content -->
  <div class="overlay">
    <h1>Alex de Jong ☁️ Microsoft Expert</h1>
    <p>Welcome to my landing page!</p>
    <p>
      Connect with me on <a href="https://www.linkedin.com/in/adjnl/" target="_blank">LinkedIn</a>,
      visit my project at <a href="https://msftuniversity.com" target="_blank">MSFT University</a>,
      or check my <a href="https://www.youtube.com/@azuredude" target="_blank">YouTube channel</a>.
    </p>
  </div>

  <script>
    // Get the canvas and context
    var canvas = document.getElementById("matrix");
    var ctx = canvas.getContext("2d");

    // Set full screen canvas dimensions
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    // Characters used in the Matrix effect
    var matrixChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
    matrixChars = matrixChars.split("");

    var fontSize = 16;
    var columns = canvas.width / fontSize; // number of columns for the rain
    // Array of drops - one per column
    var drops = [];
    for (var x = 0; x < columns; x++) {
      drops[x] = 1;
    }

    // Draw function for the Matrix effect
    function draw() {
      // Black background with slight opacity for trailing effect
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Green text styling for the matrix effect
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      // Loop over drops
      for (var i = 0; i < drops.length; i++) {
        // Random character from the matrixChars array
        var text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
        // x = i * fontSize, y = value of drops[i] * fontSize
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        // Reset drop to the top randomly after it passes the bottom
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        // Increment Y coordinate for drop
        drops[i]++;
      }
    }

    // Redraw at a set interval (33ms for approx. 30fps)
    setInterval(draw, 33);

    // Adjust canvas dimensions on window resize
    window.addEventListener("resize", function() {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
      columns = canvas.width / fontSize;
      drops = [];
      for (var i = 0; i < columns; i++) {
        drops[i] = 1;
      }
    });
  </script>
</body>
</html>
